<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker 日志监控系统 | 专业监控面板</title>
    
    <!-- 使用国内 CDN 加速 -->
    <!-- Bootstrap CSS -->
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🐳</text></svg>">
    
    <style>
        /* 使用系统字体，避免加载 Google Fonts */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif !important;
        }
    </style>
</head>
<body>
    <!-- 页面加载动画 -->
    <div id="page-loader" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #2563eb; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="text-white mt-3">加载中...</p>
        </div>
    </div>
    
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-box-seam me-2" style="font-size: 1.8rem;"></i> 
                <span>Docker 日志监控</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#errors" data-page="errors">
                            <i class="bi bi-exclamation-triangle me-1"></i> 错误日志
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard" data-page="dashboard">
                            <i class="bi bi-speedometer2 me-1"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#containers" data-page="containers">
                            <i class="bi bi-box me-1"></i> 容器管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#config" data-page="config">
                            <i class="bi bi-gear me-1"></i> 配置管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container-fluid mt-4">
        <!-- 仪表盘页面 -->
        <div id="dashboard-page" class="page-content" style="display: none;">
            <div class="mb-3">
                <h4><i class="bi bi-speedometer2"></i> 监控概览</h4>
            </div>
            
            <!-- 统计卡片 - 简化版 -->
            <div class="row mb-4 g-3">
                <div class="col-md-3">
                    <div class="stat-card bg-primary text-white">
                        <div class="card-body py-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-subtitle mb-1 opacity-75">总错误数</h6>
                                    <h3 class="card-title mb-0 fw-bold" id="total-errors">-</h3>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-exclamation-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card bg-warning text-white">
                        <div class="card-body py-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-subtitle mb-1 opacity-75">今日错误</h6>
                                    <h3 class="card-title mb-0 fw-bold" id="today-errors">-</h3>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-calendar-day"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card bg-danger text-white">
                        <div class="card-body py-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-subtitle mb-1 opacity-75">未解决</h6>
                                    <h3 class="card-title mb-0 fw-bold" id="unresolved-errors">-</h3>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-hourglass-split"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card bg-success text-white">
                        <div class="card-body py-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-subtitle mb-1 opacity-75">严重错误</h6>
                                    <h3 class="card-title mb-0 fw-bold" id="critical-errors">-</h3>
                                </div>
                                <div class="stat-icon">
                                    <i class="bi bi-shield-exclamation"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 简化的图表区域 -->
            <div class="row">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="mb-0"><i class="bi bi-graph-up"></i> 错误趋势（最近7天）</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="trendChart" style="max-height: 250px;"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header py-2">
                            <h6 class="mb-0"><i class="bi bi-pie-chart"></i> 错误类型分布</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="typeChart" style="max-height: 250px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 错误日志页面 (默认显示) -->
        <div id="errors-page" class="page-content">
            <h3 class="mb-3"><i class="bi bi-exclamation-triangle"></i> 错误日志</h3>
            
            <!-- 过滤器 -->
            <div class="card mb-3">
                <div class="card-body py-2">
                    <div class="row g-2 align-items-center">
                        <div class="col-md-3">
                            <input type="text" class="form-control form-control-sm" id="search-input" placeholder="搜索错误...">
                        </div>
                        <div class="col-md-2">
                            <select class="form-select form-select-sm" id="status-filter">
                                <option value="">所有状态</option>
                                <option value="new">新错误</option>
                                <option value="investigating">调查中</option>
                                <option value="resolved">已解决</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select class="form-select form-select-sm" id="severity-filter">
                                <option value="">所有严重度</option>
                                <option value="critical">严重</option>
                                <option value="error">错误</option>
                                <option value="warning">警告</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select form-select-sm" id="container-filter">
                                <option value="">所有容器</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary btn-sm w-100" id="apply-filters">
                                <i class="bi bi-funnel"></i> 过滤
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 错误列表 -->
            <div class="card">
                <div class="card-body">
                    <div id="errors-list"></div>
                    <nav id="pagination-container" class="mt-3"></nav>
                </div>
            </div>
        </div>

        <!-- 容器管理页面 -->
        <div id="containers-page" class="page-content" style="display: none;">
            <h2 class="mb-4"><i class="bi bi-box"></i> 容器管理</h2>
            
            <div class="card">
                <div class="card-body">
                    <div id="containers-list"></div>
                </div>
            </div>
        </div>

        <!-- 配置管理页面 -->
        <div id="config-page" class="page-content" style="display: none;">
            <h2 class="mb-4"><i class="bi bi-gear"></i> 配置管理</h2>
            
            <div class="card">
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 修改配置后需要重启监控服务才能生效
                    </div>
                    <div class="mb-3">
                        <label class="form-label">配置内容 (YAML)</label>
                        <textarea class="form-control font-monospace" id="config-editor" rows="20"></textarea>
                    </div>
                    <button class="btn btn-primary" id="save-config">
                        <i class="bi bi-save"></i> 保存配置
                    </button>
                    <button class="btn btn-secondary" id="reload-config">
                        <i class="bi bi-arrow-clockwise"></i> 重新加载
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误详情弹窗 -->
    <div class="modal fade" id="errorDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">错误详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="error-detail-content">
                    <!-- 内容由JS动态填充 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 使用国内 CDN 加速 -->
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/Chart.js/3.7.1/chart.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
